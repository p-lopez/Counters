<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COUNTERS</title>
    <link rel="stylesheet" type="text/css"  href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900&display=swap" rel="stylesheet"> 
</head>
<body>
     <div class="main first">  
        <div class="tittle">
            <h2>Percentage Loading</h2>
            <button class="reloadOne"><svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23.7"><title>reload_icon</title><path d="M11.5,20.7A8.5,8.5,0,1,1,16.4,5.3l-2,2.8H23L20.2,0l-2,2.9A11.21,11.21,0,0,0,11.5.7,11.57,11.57,0,0,0,0,12.2,11.57,11.57,0,0,0,11.5,23.7,11.57,11.57,0,0,0,23,12.2H20A8.49,8.49,0,0,1,11.5,20.7Z"/></svg></button>
        </div> 
        <div class="wrapper">
            <div class="resultadoUno percent">
                <div class="bottomLine">
                    <div class="animUno"></div>
                </div>
                <div class="numeroUno"></div>
                <span>%</span>
            </div>
            <div class="resultadoDos percent">
                <div class="bottomLine">
                    <div class="animDos"></div>
                </div>
                <div class="numeroDos"></div>
                <span>%</span>

            </div>
            <div class="resultadoTres percent">
                <div class="bottomLine">
                    <div class="animTres"></div>
                </div>
                <div class="numeroTres"></div>
                <span>%</span>

            </div>    
        </div>
    </div>
    <div class="main second">
        <div class="tittle">
            
            <h2>Loading Progress Circle</h2>
            <button class="reloadTwo"><svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23.7"><title>reload_icon</title><path d="M11.5,20.7A8.5,8.5,0,1,1,16.4,5.3l-2,2.8H23L20.2,0l-2,2.9A11.21,11.21,0,0,0,11.5.7,11.57,11.57,0,0,0,0,12.2,11.57,11.57,0,0,0,11.5,23.7,11.57,11.57,0,0,0,23,12.2H20A8.49,8.49,0,0,1,11.5,20.7Z"/></svg></button>
        
        </div>
        <div class="wrapper">
            <div class="circles">
                <div class="one circle">
                    <svg id="circleProgress" data-name="Capa 1" xmlns="http://www.w3.org/2000/  svg" viewBox="0 0 98.73 98.73">
                    <circle class="cls-1" stroke="var(--circleGrey)" stroke-width="4px" cx="49.37" cy="49.37" r="47.37"/>
                    <circle class="circle2" stroke="var(--bgDos)" stroke-width="4px" cx="49.37" cy="49.37" r="47.37"/>
                    </svg>
                    <span>
                        <div class="numOne">
                            <h3></h3>
                        </div>
                    </span>
                </div>     
            </div>
            <div class="circles">
                <div class="two circle">
                    <svg id="circleProgress" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98.73 98.73">
                    <circle class="cls-1" stroke="var(--circleGrey)" stroke-width="4px" cx="49.37" cy="49.37" r="47.37"/>
                    <circle class="circle3" stroke="var(--bgTres)" stroke-width="4px" cx="49.37" cy="49.37" r="47.37"/>
                    </svg>
                    <span>
                        <div class="numTwo">
                            <h3></h3>
                        </div>
                    </span>
                </div>    
            </div>
            <div class="circles">
                <div class="three circle">
                    <svg id="circleProgress" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98.73 98.73">
                    <circle class="cls-1" stroke="var(--circleGrey)" stroke-width="4px" cx="49.37" cy="49.37" r="47.37"/>
                    <circle class="circle4" stroke="var(--bgUno)" stroke-width="4px" cx="49.37" cy="49.37" r="47.37"/>
                    </svg>
                    <span>
                        <div class="numThree">
                            <h3></h3>
                        </div>
                    </span>
                </div>               
            </div>     
        </div>
    </div>
     
    <script src="scripts.js"></script>
</body>
</html>
